{% extends 'base.html'%} {% block content%}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Indvibe Infotech Pvt Ltd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body style="background-color: darkorchid;">

    <div class="page-wrapper" style="margin: 150px;">
        <div class="content">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <h3 class="page-title" style="color: white;">Signin / Login</h3>
                    <form style="border: 5px solid white; padding: 10px;" action="{% url 'signinpage' %}" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label style="color: white;">Username</label>
                                    <input type="text" class="form-control" name="username" placeholder="Username" maxlength="25" required>
                                </div>
                            </div>
                            <div class="col-sm-12 ">
                                <div class="form-group ">
                                    <label style="color: white; ">Password</label>
                                    <input type="password" class="form-control " name="password" placeholder="Password" maxlength="25" required>
                                </div>
                            </div>
                        </div>
                        <div class=" row ">
                            <div class="col-sm-12 text-center m-t-20 " style="margin-top: 20px; ">
                                <button type="submit" class="btn btn-primary submit-btn ">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe " crossorigin="anonymous "></script>
</body>

</html>
{% endblock %}
