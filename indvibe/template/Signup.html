{% extends 'base.html'%} {% block content%}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Indvibe Infotech Pvt Ltd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body style="background-color: darkorchid;">

    <div class="page-wrapper" style="margin: 5%; ">
        <div class="content">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h3 class="page-title" style="color: white;">Sign Up :</h3>
                    <form style="border: 5px solid white; padding: 10px;" action="{% url 'signuppage' %}" method="post"> {% csrf_token %}
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label style="color: white;">First Name</label>
                                    <input type="text" class="form-control" name="firstname" placeholder="Enter First name" maxlength="10" required>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label style="color: white;">Last Name</label>
                                    <input type="text" class="form-control" name="lastname" placeholder="Enter last name" maxlength="10" required>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label style="color: white;">User Name</label>
                                    <input type="text" class="form-control" name="username" placeholder="Enter User name" maxlength="25" required>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label style="color: white;">Email</label>
                                    <input type="email" class="form-control" name="email" placeholder="Enter Emial" maxlength="30" required>
                                </div>
                            </div>
                            <div class="col-sm-12 ">
                                <div class="form-group ">
                                    <label style="color: white; ">Password</label>
                                    <input type="password" class="form-control " name="password" placeholder="Enter Password" maxlength="25" required>
                                </div>
                            </div>

                        </div>
                        <div class="row ">
                            <div class="col-sm-12 text-center m-t-20 " style="margin-top: 20px; ">
                                <button type="submit" class="btn btn-primary submit-btn ">Sign Up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe " crossorigin="anonymous "></script>
</body>

</html>
{% endblock %}
